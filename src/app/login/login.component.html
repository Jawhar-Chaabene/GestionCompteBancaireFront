<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" class="form-control"
                placeholder="Enter username" />
            <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control"
                placeholder="Enter password" />
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
                Password is required.
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </form>
</div>
