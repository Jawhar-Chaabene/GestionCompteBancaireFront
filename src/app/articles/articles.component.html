<div fxLayout="row" fxLayoutAlign="end center">
    <button (click)="open()">create new</button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <!-- Titre Column -->
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
    </ng-container>

    <!-- Lien Column -->
    <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lien </th>
        <td mat-cell *matCellDef="let row"> <a href="{{row.lien}}" target="_blank">Lien de {{row.titre}}</a> </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Source PDF Column -->
    <ng-container matColumnDef="sourcepdf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Source PDF </th>
        <td mat-cell *matCellDef="let row"> <a href="{{row.sourcepdf}}" target="_blank">
                <mat-icon>picture_as_pdf</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
